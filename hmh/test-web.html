<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .image-container {
      width: 300px; /* Đặt kích thước cho container */
      overflow: hidden; /* Ẩn phần nằm ngoài container */
    }

    .image {
      width: 100%; /* Ảnh sẽ chiếm toàn bộ chiều rộng của container */
      clip-path: polygon(0% 0%, 100% 0%, 75% 100%, 25% 100%); /* Đặt clip-path để cắt ảnh theo mong muốn */
    }
  </style>
</head>
<body>

  <section class="w-100 p-4 d-flex justify-content-center pb-4">
    <form style="width: 26rem;">
      <!-- Name input -->
      <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
        <input type="text" id="form4Example1" class="form-control">
        <label class="form-label" for="form4Example1" style="margin-left: 0px;">Name</label>
      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 42.4px;"></div><div class="form-notch-trailing"></div></div></div>

      <!-- Email input -->
      <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
        <input type="email" id="form4Example2" class="form-control">
        <label class="form-label" for="form4Example2" style="margin-left: 0px;">Email address</label>
      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 88.8px;"></div><div class="form-notch-trailing"></div></div></div>

      <!-- Message input -->
      <div data-mdb-input-init="" class="form-outline mb-4" data-mdb-input-initialized="true">
        <textarea class="form-control" id="form4Example3" rows="4"></textarea>
        <label class="form-label" for="form4Example3" style="margin-left: 0px;">Message</label>
      <div class="form-notch"><div class="form-notch-leading" style="width: 9px;"></div><div class="form-notch-middle" style="width: 60px;"></div><div class="form-notch-trailing"></div></div></div>

      <!-- Checkbox -->
      <div class="form-check d-flex justify-content-center mb-4">
        <input class="form-check-input me-2" type="checkbox" value="" id="form4Example4" checked="">
        <label class="form-check-label" for="form4Example4">
          Send me a copy of this message
        </label>
      </div>

      <!-- Submit button -->
      <button data-mdb-ripple-init="" type="button" class="btn btn-primary btn-block mb-4">Send</button>
    </form>
  </section>

  <script src=""></script>
</body>
</html>
